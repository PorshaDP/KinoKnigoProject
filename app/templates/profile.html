<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="static/styles/fonts.css">
    <link rel="stylesheet" href="static/styles/style-profile.css">
</head>

<body>
    <header class="header">

        <div class="head_container">
            <div class="wrapper">
                <div class="left-section">
                </div>
                <div class="main-section">
                    <!-- <form action="">
                        <input type="text" class="search-bar">
                    </form> -->
                </div>
                <div class="right-section">
                    <div >
                        <a class="navigation-item " href="/main">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-house">
                                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                                <path
                                    d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            </svg>
                            <p>Домой</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <div class="container">
        <aside class="aside-container">
<!-- Картинка профиля (по умолчанию) -->
    <img class="profile-avatar"
        src="{{ user.photo_path if user.photo_path else '/static/default-profile.png' }}"
        alt="Profile Photo">
    <p>Email: {{ user.email }}</p>
</aside>
        <div class="content-container">
    <h1>Добро пожаловать, {{ user.name }}</h1>

    <!-- Форма загрузки нового фото -->
    <form action="/upload_photo" method="post" enctype="multipart/form-data">
        <label for="file-upload">Загрузите свое фото:</label>
        <input type="file" id="file-upload" name="file">
        <button type="submit">Upload</button>
    </form>

    <!-- Форма удаления фото -->
    <form action="/delete_photo" method="post" enctype="multipart/form-data">

        <button type="submit">Delete</button>
    </form>
</div>

    </div>

</body>

</html>
